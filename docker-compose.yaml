version: '3'

services:

  db:
    image:   mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE:      nestjs
      MYSQL_USER:          mysql
      MYSQL_PASSWORD:      mysql
    ports:
      - 3306:3306
    networks:
      - nestjs

